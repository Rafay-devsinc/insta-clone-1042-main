name: CI/CD Deploy Docker

on:
  push:
    branches: [main]

jobs:
  Build_AND_Push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_REPO }}:latest

  Deploy:
    runs-on: ubuntu-latest
    needs: Build_AND_Push

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_REPO }}:latest

      - name: Stop and remove old container if exists
        run: |
          docker stop insta-clone-app || true
          docker rm insta-clone-app || true

      - name: Run latest container
        run: docker run -d --name insta-clone-app -p 3000:3000 ${{ secrets.DOCKER_REPO }}:latest
