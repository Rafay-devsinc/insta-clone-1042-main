name: CI/CD Deploy Docker

on:
  push:
    branches: [main]

jobs:
  Checkout_and_login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  Build:
    runs-on: ubuntu-latest
    needs: Checkout_and_login
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REPO }} .

      - name: Tag Docker image with commit hash
        run: docker tag ${{ secrets.DOCKER_REPO }} ${{ secrets.DOCKER_REPO }}:${{ github.sha }}

  Push:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Push Docker image (commit hash)
        run: docker push ${{ secrets.DOCKER_REPO }}:${{ github.sha }}

  Deploy:
    runs-on: ubuntu-latest
    needs: Push
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Deploy with Docker Compose
        env:
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d


