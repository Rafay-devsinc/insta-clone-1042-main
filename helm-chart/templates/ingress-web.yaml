apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-web
                port:
                  number: {{ (index .Values.services 0).port }}
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-staticsite
                port:
                  number: {{ (index .Values.services 1).port }}
